<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 태그선택자 */
      li {
        color: rgb(45, 113, 26); /*색깔 바꿔주기*/
        text-decoration: underline; /*밑줄 처주기*/
      }
      /* 아이디 선택자 */
      #select {
        font-size: 50px;
        color: darkred;
      }
      /* 클래스 선택자 */
      .deactive {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>오늘은 뭘 배웠을까 ? 클래스 선택자</h1>
    <h3>class명을 만들어주고 .class명을 이용해 꾸며준다.</h3>
    <ul>
      <li class="deactive">HTML</li>
      <li id="select">CSS</li>
      <li class="deactive">JasvaScript</li>
    </ul>

    <text>
      id선택자, class선택자,tag 선택자가 뭐가 다른지?
      <br />
      <br />
      ➡️ id:주민번호!!!고유한 명 !<br />
      ➡️ class:말 그대로 클래스, 그룹화하려고 선택<br />
      ➡️ tag:태그하는것, 가장 큰단위로의 선택<br />
    </text>
  </body>
</html>
