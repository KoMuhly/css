<!DOCTYPE html>
<html>
  <head>
    <style>
      li {
        color: red;
      }
      #idsel {
        color: blue;
      }
      .classel {
        color: green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classel" style="color: powderblue">css</li>
      <li>html</li>
    </ul>
    <ol>
      <p>구체적인 정도</p>
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
    </ol>
  </body>
</html>
