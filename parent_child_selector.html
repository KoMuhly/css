
<!DOCTYPE html>
<html>
  <head>
    <style>
      ul li{
        color:blueviolet
      }

      /* 부모와 자식관계 */
      #lecture>li{
        border: 2px solid black;
    
      }
      /* 친구 관계 */
      ul,ol{
        background-color: gainsboro;
      }
    </style>
  </head>



    <body>
      <!-- ul은 . 으로 리스트 -->
      <pr><h2>[ul] 은 "." 으로 리스트</h2></pr>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>

      <!-- ol은 숫자로 리스트 -->
      <pr><h2>[ol] 은 "1,2,3" 으로 리스트</h2></pr>
      <ol id = "lecture">
        <li>HTML</li>
        <li>CSS
          <ol>
            <li>selector</li>
            <li>declaration</li>
          </ol>
        </li>
        <li>JavaScript</li>
      </ol>
    </body>
  </head>
</html>
